repos:
  # 🔹 Custom Hook from your own repo
  - repo: https://github.com/BalwanSingh90/guardrail_service
    rev: v0.1.0  # 🔁 Tag this version after committing the hook and script
    hooks:
      - id: custom-guardrail-check

  # 🔹 Ruff for linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.5
    hooks:
      - id: ruff
        args: [--fix]

  # 🔹 Black for formatting
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        args: [--fast]

  # 🔹 Mypy for static typing
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports]

  # 🔹 Basic sanity checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
